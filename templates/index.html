<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
  </head>
  <body>
    
  <form>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TextMazic.in</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">AboutUs</a>
            <a class="nav-link" href="#">ContactUs</a>
          </div>
        </div>
      </div>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </nav>
    <div  class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to the TextMazic!</strong> Enter your text here and let this site do the mazic.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    
<div  class="container">

  <form action='/analyze' method='get'>
      <h6>Welcome to the text analizer ! Enter your text below .</h6>
      <textarea class="form-control" name="text" placeholder="enter your text here !" id="floatingTextarea" style="margin-top: 0px; margin-bottom: 0px; height: 173px;"></textarea>
      <label for="floatingTextarea"></label><br>

      <div class="form-check form-switch">
        <input class="form-check-input"  type="checkbox" name="removepunc" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove  punctuation</label>
      </div>
  
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="removespace" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove extra spaces</label>
      </div>
  
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="removelines" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove extra lines</label>
      </div>
  
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="countchar" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Count all the charachters</label>
      </div>

      <button type="submit" class="btn btn-dark mt-2">Analyze Text</button> <br>
    </div>
  </form>

</div>

    
  </form>
